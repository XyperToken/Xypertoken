<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>XYP3R // C0D3 P0RT4L</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0;
    background-color: #0d0d0d;
    color: #00ffcc;
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
  }

  canvas.matrix {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    pointer-events: none;
  }

  .overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    text-align: center;
    user-select: none;
    transition: background 1.5s ease;
    width: 100%;
    height: 100%;
    z-index: 10;
  }

  .title {
    font-size: 3rem;
    letter-spacing: 0.2em;
    text-shadow: 0 0 20px #00ffcc;
    margin-bottom: 2rem;
  }

  .crypto-text {
    font-size: 1.2rem;
    line-height: 1.5;
    max-width: 600px;
    margin-bottom: 3rem;
    color: #00ffccaa;
    letter-spacing: 0.15em;
    font-weight: 700;
  }

  button.decrypt-btn {
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.8rem;
    background: linear-gradient(135deg, #00ffcc, #009999);
    border: none;
    border-radius: 15px;
    padding: 1rem 3rem;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 25px #00ffccaa;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  button.decrypt-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px #00ffee;
  }

  @keyframes glitch {
    0% { clip-path: inset(0 0 0 0); transform: translate(0); }
    20% { clip-path: inset(10% 0 85% 0); transform: translate(-3px, -3px); }
    40% { clip-path: inset(85% 0 10% 0); transform: translate(3px, 3px); }
    60% { clip-path: inset(10% 0 85% 0); transform: translate(-3px, 3px); }
    80% { clip-path: inset(85% 0 10% 0); transform: translate(3px, -3px); }
    100% { clip-path: inset(0 0 0 0); transform: translate(0); }
  }

  .glitching {
    animation: glitch 0.5s linear infinite;
  }

  #main-content {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #0d0d0d;
    color: #00ffcc;
    font-family: 'Courier New', monospace;
    text-align: center;
    padding: 2rem;
    overflow: hidden;
    width: 80vw;
    max-width: 900px;
    border-radius: 12px;
    box-shadow: 0 0 40px #00ffccaa;
  }

  #main-content::before {
    content: '';
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle, #0d0d0d 0%, #000000 100%);
    z-index: -2;
    border-radius: 12px;
  }

  .crypto-msg {
    position: absolute;
    width: 120%;
    white-space: nowrap;
    font-size: 1rem;
    font-weight: bold;
    color: #00ffcccc;
    letter-spacing: 2px;
    user-select: none;
    opacity: 0.3;
    animation-timing-function: linear;
    text-shadow: 0 0 5px #00ffccbb;
  }

  .scroll-left {
    top: 10%;
    left: -20%;
    animation: scrollLeft 20s linear infinite, blink 3s ease-in-out infinite;
  }

  .scroll-right {
    bottom: 10%;
    right: -20%;
    animation: scrollRight 25s linear infinite, blink 4s ease-in-out infinite;
  }

  @keyframes scrollLeft {
    0% { transform: translateX(0); }
    100% { transform: translateX(-140%); }
  }

  @keyframes scrollRight {
    0% { transform: translateX(0); }
    100% { transform: translateX(140%); }
  }

  @keyframes blink {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.6; }
  }

  #main-content h1 {
    font-size: 3rem;
    text-shadow: 0 0 15px #00ffcc;
    margin-bottom: 1rem;
    animation: fadeInOut 6s ease-in-out infinite;
    position: relative;
    z-index: 1;
  }

  #main-content p {
    font-size: 1.2rem;
    max-width: 600px;
    text-align: center;
    line-height: 1.6;
    font-weight: bold;
    animation: fadeInOut 10s ease-in-out infinite;
    position: relative;
    z-index: 1;
    margin: 0 auto 2rem auto;
  }

  .btn-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    margin-top: 0;
    position: relative;
    z-index: 1;
  }

  .btn {
    background: linear-gradient(135deg, #00ffcc, #00ccff);
    color: #000;
    padding: 1rem 2rem;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 0 15px #00ffcc99;
    transition: transform 0.2s, box-shadow 0.2s;
    font-family: 'Courier New', monospace;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    animation: fadeInOut 8s ease-in-out infinite;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #00ffcc;
  }

  @keyframes fadeInOut {
    0%, 100% { opacity: 0.1; }
    50% { opacity: 1; }
  }

  /* ✅ Mobile responsiveness */
  @media screen and (max-width: 768px) {
    .title {
      font-size: 2rem;
    }

    .crypto-text {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    button.decrypt-btn {
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
    }

    #main-content {
      padding: 1rem;
      width: 90vw;
    }

    #main-content h1 {
      font-size: 2rem;
    }

    #main-content p {
      font-size: 1rem;
    }

    .btn {
      font-size: 0.9rem;
      padding: 0.8rem 1.5rem;
    }

    .crypto-msg {
      font-size: 0.8rem;
    }
  }

</style>
</head>
